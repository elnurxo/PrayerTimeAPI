<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Jquery Script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" defer></script>
    <!-- MyScript -->
    <script src="assets/Js/script.js" defer></script>
    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Css Link -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Fonts Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=K2D:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Libre+Baskerville:wght@700&family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;1,100;1,200;1,300;1,400&family=Roboto+Slab:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- End -->
    <title>Prayer Time</title>
</head>

<body>
    <section id="mySection">
        <div class="loading">
            <div class="container">
                <div class="row">
                    <div class="loader">
                        <div></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="wrapper">
            <div class="container">
                <div class="row justify-content-center myRow">
                    <div class="inputField">
                        <h3 class="mt-3">Prayer Time Baku</h3>
                        <form>
                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <label for="inputMonth">Month</label>
                                    <select id="inputMonth" class="form-control">
                                      <option hidden>select</option>
                                      <option value="1">January</option>
                                      <option value="2">February</option>
                                      <option value="3">March</option>
                                      <option value="4">April</option>
                                      <option value="5">May</option>
                                      <option value="6">June</option>
                                      <option value="7">July</option>
                                      <option value="8">August</option>
                                      <option value="9">September</option>
                                      <option value="10">October</option>
                                      <option value="11">November</option>
                                      <option value="12">December</option>
                                    </select>
                                  </div>
                                  <div class="form-group col-md-4 ">
                                      <label for="inputDay">Day</label>
                                      <input type="number" min="1" max="31" class="form-control" id="inputDay" placeholder="Day">
                                  </div>
                                  <div class="form-group col-md-4">
                                      <label for="inputYear">Year</label>
                                      <input type="number" min="1" class="form-control" id="inputYear" placeholder="Year">
                                  </div>
                                  <div class="form-group col-md-4">
                                    <button type="button" id="myButton" class="btn btn-success px-3">Enter</button>
                                  </div>
                                 </div>
                        </form>
                    </div>
                </div>
                <div class="row cardRow">
                    <div class="col-md-4 cardCol">
                        <h3>Baku,Azerbaijan</h3>
                        <p class="date">Date: <span></span></p>
                        <p class="fajr">Fajr: <span></span></p>
                        <p class="sunrise">Sunrise: <span></span></p>
                        <p class="dhuhr">Dhuhr: <span></span></p>
                        <p class="asr">Asr: <span></span></p>
                        <p class="sunset">Sunset: <span></span></p>
                        <p class="maghrib">Maghrib: <span></span></p>
                        <p class="isha">Isha: <span></span></p>
                        <p class="imsak">Imsak: <span></span></p>
                        <p class="midnight">Midnight: <span></span></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
